---
- name: Fetch configurations from NetBox and push to GitHub
  hosts: localhost
  gather_facts: no
  vars:
    output_dir: "/home/user1/netbox_data"
    git_repo_path: "/home/user1/netbox_fetch_push/"
    html_file: "{{ output_dir }}/netbox_data.html"
    pdf_file: "{{ output_dir }}/netbox_data.pdf"
    xlsx_file: "{{ output_dir }}/netbox_data.xlsx"
    script_path: "convert_json_to_xlsx.py"

  tasks:
    - name: Ensure output directory exists
      file:
        path: "{{ output_dir }}"
        state: directory

    - name: Ensure the git repository directory exists
      file:
        path: "{{ git_repo_path }}"
        state: directory

    - name: Clone the repository if not present
      git:
        repo: "{{ git_repo_url }}"
        dest: "{{ git_repo_path }}"
        version: main
        accept_hostkey: true

    - name: Fetch sites from NetBox
      uri:
        url: "{{ netbox_api_url }}dcim/sites/"
        method: GET
        headers:
          Authorization: "Token {{ netbox_token }}"
        return_content: yes
      register: netbox_sites

    - name: Fetch devices from NetBox
      uri:
        url: "{{ netbox_api_url }}dcim/devices/"
        method: GET
        headers:
          Authorization: "Token {{ netbox_token }}"
        return_content: yes
      register: netbox_devices

    - name: Fetch racks from NetBox
      uri:
        url: "{{ netbox_api_url }}dcim/racks/"
        method: GET
        headers:
          Authorization: "Token {{ netbox_token }}"
        return_content: yes
      register: netbox_racks

    - name: Save configurations to JSON file
      copy:
        content: |
          {
            "devices": {{ netbox_devices.content | to_nice_json }},
            "sites": {{ netbox_sites.content | to_nice_json }},
            "racks": {{ netbox_racks.content | to_nice_json }}
          }
        dest: "{{ output_dir }}/netbox_data.json"
        mode: '0644'
      register: json_save_result
      failed_when: json_save_result is not defined

    - name: Convert NetBox data to HTML
      copy:
        content: |
          <html>
          <head>
            <title>NetBox Data</title>
          </head>
          <body>
            <h1>NetBox Data</h1>
            <h2>Devices</h2>
            <pre>{{ netbox_devices.content | to_nice_json }}</pre>
            <h2>Sites</h2>
            <pre>{{ netbox_sites.content | to_nice_json }}</pre>
            <h2>Racks</h2>
            <pre>{{ netbox_racks.content | to_nice_json }}</pre>
          </body>
          </html>
        dest: "{{ html_file }}"
        mode: '0644'

    - name: Convert HTML to PDF
      command: "wkhtmltopdf {{ html_file }} {{ pdf_file }}"
      #delegate_to: localhost

    - name: Convert JSON to XLSX
      command: "python3 {{ script_path }} {{ output_dir }}/netbox_data.json {{ xlsx_file }}"
      #delegate_to: localhost

    - name: Configure Git user
      command:
        cmd: git config --global user.name "{{ git_username }}"
        chdir: "{{ git_repo_path }}"
    
    - name: Configure Git email
      command:
        cmd: git config --global user.email "{{ git_useremail }}"
        chdir: "{{ git_repo_path }}"

    - name: Copy JSON, HTML, PDF, and XLSX files to repository directory
      copy:
        src: "{{ item }}"
        dest: "{{ git_repo_path }}"
      loop:
        - "{{ output_dir }}/netbox_data.json"
        - "{{ html_file }}"
        - "{{ pdf_file }}"
        - "{{ xlsx_file }}"
      register: copy_files_result

    - name: Add new files to git
      command:
        cmd: git add .
        chdir: "{{ git_repo_path }}"

    - name: Commit changes to git
      command:
        cmd: git commit -m "Add NetBox data" --allow-empty
        chdir: "{{ git_repo_path }}"
      ignore_errors: yes

    - name: Push changes to GitHub
      command:
        cmd: git push
        chdir: "{{ git_repo_path }}"
      ignore_errors: yes
